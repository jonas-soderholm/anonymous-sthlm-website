<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="resources.css" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="logo" src="images/LogoMask.png" alt="Your Logo" />
        <div class="nav-links">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">Why vegan?</a>
              <a href="#" class="nav-link">Resources</a>
              <a href="#" class="nav-link">About</a>
              <a href="#" class="nav-link join-link">Join us</a>
              <a href="#" class="nav-link contact-link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
    </header>
    <div class="BackgroundImageMain" id="backgroundImage">
      <img
        src="images/AnonymousBackgroundDarker.png"
        alt="Background"
        style="
          width: 100%;
          height: 100vh;
          object-fit: cover;
          position: absolute;
          top: 0;
          left: 0;
        "
      />
      <div
        class="overlay"
        id="overlay"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background-color: black;
        "
      ></div>
      <div class="logoAnimation">
        <a href="#" class="letterAnimation" id="animatedLetter"></a>
      </div>
      <div class="mainButtons">
        <a href="#" class="nav-link heroButton">Join us</a>
        <a href="#" class="nav-link heroButton">Why vegan?</a>
      </div>
    </div>

    <!-- <div class="moviesHeader">
      <a class="moviesHeaderText">Videos</a>
    </div> -->
    <div class="movies">
      <div class="resources">
        <a class="resourcesHeader">The videos</a>
      </div>
      <div class="movie-box">
        <img src="images/Dairy.jpg" alt="Image 1" />
        <div class="movie-text">Dairy industry 4 min</div>
      </div>
      <div class="movie-box">
        <img src="images/Dairy.jpg" alt="Image 2" />
        <div class="movie-text">Egg industry 5 min</div>
      </div>
      <div class="movie-box">
        <img src="images/Dairy.jpg" alt="Image 3" />
        <div class="movie-text">Text for Box 1</div>
      </div>
      <div class="movie-box">
        <img src="images/Dairy.jpg" alt="Image 4" />
        <div class="movie-text">Text for Box 1</div>
      </div>
    </div>
    <div class="veganCalculator">
      <div class="veganCalculatorHeader">
        <h1>The vegan calculator</h1>
        <h2>How long have you been vegan?</h2>
      </div>
      <div class="input">
        <div class="input-group">
          <label for="years">Years</label>
          <input id="years" class="time" type="number" min="0" max="99" placeholder="0">
        </div>
        <div class="input-group">
          <label for="months">Months</label>
          <input id="months" class="time" type="number" min="0" max="99" placeholder="0">
        </div>
        <div class="input-group">
          <label for="days">Days</label>
          <input id="days" class="time" type="number" min="0" max="99" placeholder="0">
        </div>
      </div>
      <div class="veganCalculatorButton">
<button class="calculateButton">Calculate</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>

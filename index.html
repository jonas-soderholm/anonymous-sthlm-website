<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="logo" src="images/LogoMask.png" alt="Your Logo" />
        <div class="nav-links">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">Why vegan?</a>
              <a href="#" class="nav-link">Resources</a>
              <a href="#" class="nav-link">About</a>
              <a href="#" class="nav-link join-link">Join us</a>
              <a href="#" class="nav-link contact-link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
    </header>
    <div class="BackgroundImageMain" id="backgroundImage">
      <img
        src="images/AnonymousBackgroundDarker.png"
        alt="Background"
        style="
          width: 100%;
          height: 100vh;
          object-fit: cover;
          position: absolute;
          top: 0;
          left: 0;
        "
      />
      <div
        class="overlay"
        id="overlay"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background-color: black;
        "
      ></div>
      <div class="logoAnimation">
        <a href="#" class="letterAnimation" id="animatedLetter"></a>
      </div>
      <div class="mainButtons">
        <a href="#" class="nav-link heroButton">Join us</a>
        <a href="#" class="nav-link heroButton">Why vegan?</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="resources.css" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="stylesheet" href="Contact.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="logo" src="images/LogoMask.png" alt="Your Logo" />
        <div class="nav-links">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">Why vegan?</a>
              <a href="#" class="nav-link">Resources</a>
              <a href="#" class="nav-link">About</a>
              <a href="#" class="nav-link join-link">Join us</a>
              <a href="#" class="nav-link contact-link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
    </header>
    <div class="BackgroundImageMain" id="backgroundImage">
      <img
        src="images/AnonymousBackgroundDarker.png"
        alt="Background"
        style="
          width: 100%;
          height: 100vh;
          object-fit: cover;
          position: absolute;
          top: 0;
          left: 0;
        "
      />
      <div
        class="overlay"
        id="overlay"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background-color: black;
        "
      ></div>
      <div class="logoAnimation">
        <a href="#" class="letterAnimation" id="animatedLetter"></a>
      </div>
      <div class="mainButtons">
        <a href="#" class="nav-link heroButton">Join us</a>
        <a href="#" class="nav-link heroButton">Why vegan?</a>
      </div>
    </div>
    <div class="movies">
      <div class="resources">
        <a class="resourcesHeaderMovies">Videos</a>
      </div>
      <div class="movie-box">
        <img src="images/Dominion.jpg" alt="Image 1" />
        <div class="movie-text">Video</div>
      </div>
      <div class="movie-box">
        <img src="images/EggIndustry.png" alt="Image 2" />
        <div class="movie-text">Video</div>
      </div>
      <div class="movie-box">
        <img src="images/ExWorkers.png" alt="Image 3" />
        <div class="movie-text">Video</div>
      </div>
      <div class="movie-box">
        <img src="images/Dairy.jpg" alt="Image 4" />
        <div class="movie-text">Video</div>
      </div>
    </div>
    <div class="books">
      <div class="resources">
        <a class="resourcesHeaderBooks">Books</a>
      </div>
      <div class="movie-box">
        <img src="images/Dominion.jpg" alt="Image 1" />
        <div class="movie-text">Book</div>
      </div>
      <div class="movie-box">
        <img src="images/Dominion.jpg" alt="Image 2" />
        <div class="movie-text">Book</div>
      </div>
      <div class="movie-box">
        <img src="images/Dominion.jpg" alt="Image 3" />
        <div class="movie-text">Book</div>
      </div>
      <div class="movie-box">
        <img src="images/Dominion.jpg" alt="Image 4" />
        <div class="movie-text">Book</div>
      </div>
    </div>
    <div class="veganCalculator">
      <div class="veganCalculatorHeader">
        <a>The vegan calculator</a>
        <h2>How long have you been vegan?</h2>
      </div>
      <div class="input">
        <div class="input-group">
          <label for="years">Years</label>
          <input id="years" class="time" type="number" min="0" max="99" placeholder="0">
        </div>
        <div class="input-group">
          <label for="months">Months</label>
          <input id="months" class="time" type="number" min="0" max="99" placeholder="0">
        </div>
        <div class="input-group">
          <label for="days">Days</label>
          <input id="days" class="time" type="number" min="0" max="99" placeholder="0">
        </div>
        <div class="input-button">
          <button class="calculateButton">Calculate</button>
        </div>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <ul class="headerSaved">
              <img class="logo" src="images/CelebrateEmote.png" alt="Your Logo" />
              <a id="headerSavedText">Very cool, you have saved:</a>
            </ul>
            <div class="list-container">
              <ul class="saved">
                <li id="animals"></li>
                <li id="water"></li>
                <li id="forest"></li>
              </ul>
              <ul class="saved">
                <li id="grain"></li>
                <li id="co2"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-container">
        <a class="contactHeader">Get in touch</a>
        <ul class="contact">
          <li id="email">Email: stockholmav@gmail.com</li>
        </ul>
        <ul class="join">
          <img class="logo" src="images/FacebookLogo.png" alt="Your Logo" />
          <img class="logo" src="images/FacebookLogo.png" alt="Your Logo" />
          <img class="logo" src="images/FacebookLogo.png" alt="Your Logo" />
          <img class="logo" src="images/FacebookLogo.png" alt="Your Logo" />
          <img class="logo" src="images/FacebookLogo.png" alt="Your Logo" />
          <img class="logo" src="images/FacebookLogo.png" alt="Your Logo" />
          <img class="logo" src="images/FacebookLogo.png" alt="Your Logo" />
          <img class="logo" src="images/FacebookLogo.png" alt="Your Logo" />
          <img class="logo" src="images/FacebookLogo.png" alt="Your Logo" />
        </ul>
      </div>
      <div class="footer">
        <a class="footerText">© 2023 The Vegan Anonymous Project.</a>
      </div>
    <script src="script.js"></script>
  </body>
</html>
